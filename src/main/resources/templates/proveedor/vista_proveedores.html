<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous">
</head>

<button type="button" class="btn btn-primary">Crear Proveedor</button>

<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Elemento</th>
        <th></th>
    </tr>
    <tr th:each="proveedor, info : ${listaProveedores}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${proveedor.nombre}"></td>
        <td th:text="${proveedor.phone}"></td>
        <td><a class="btn btn-danger" th:href="@{'/shipper/borrar' + '?id=' + ${shipper.id}}">Borrar</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
