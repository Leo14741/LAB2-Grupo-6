<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body>
<h2> Lista de Artistas</h2>
<button type="button" class="btn btn-primary" th:href="@{'artista/nuevo'}">Crear Artista</button>

<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre del Artista</th>
        <th>Fecha de Creación</th>
        <th>Tipo de Música</th>
        <th></th>
    </tr>
    <tr th:each="artista, info : ${listaArtista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${artista.nombreGrupo}"></td>
        <td th:text="${artista.fechaCreacion}"></td>
        <td th:text="${artista.tipoMusica}"></td>
        <td><a class="btn btn-danger" th:href="@{'/artista/borrar' + '?id=' + ${artista.idArtistas}}">Borrar</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
