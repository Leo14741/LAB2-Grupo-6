<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Nuevo Artista</title>
</head>
<body class="container">
<div class="container">
  <h2>Nuevo Artista</h2>
  <hr/>
  <form method="post" th:action="@{/artista/guardar}">
    <div class="mb-3">
      <label for="artistaName">Nombre del Artista</label>
      <input name="artistaName" type="text" class="form-control" id="artistaName">
    </div>
    <div class="mb-3">
      <label for="nombreGrupo">Nombre del Grupo</label>
      <input name="nombreGrupo" type="text" class="form-control" id="nombreGrupo">
    </div>
    <div class="mb-3">
      <label for="fecha">Fecha de Creacion</label>
      <input name="fecha" type="text" class="form-control" id="fecha">
    </div>
    <div class="mb-3">
      <label for="tipo">Tipo de MÃºsica</label>
      <input name="tipo" type="text" class="form-control" id="tipo">
    </div>
    <a th:href="@{/artista/listar}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
